<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1>Type in the whole expression then click '=' to know the results</h1>
    <div class="c1">
      <div class="result"><span class="res">Results</span></div><br>
      <div>
        <button type="button" class="btn-opr" name="button">+</button>
        <button type="button" class="btn-opr" name="button">-</button>
        <button type="button" class="btn-opr" name="button">x</button>
        <button type="button" class="btn-opr" name="button">รท</button>
      </div><br>
      <div>
        <button type="button" class="btn" name="button">7</button>
        <button type="button" class="btn" name="button">8</button>
        <button type="button" class="btn" name="button">9</button>
        <button type="button" class="btn-e" name="button">=</button>
      </div><br>
      <div>
        <button type="button" class="btn" name="button">4</button>
        <button type="button" class="btn" name="button">5</button>
        <button type="button" class="btn" name="button">6</button>
      </div><br>
      <div>
        <button type="button" class="btn" name="button">1</button>
        <button type="button" class="btn" name="button">2</button>
        <button type="button" class="btn" name="button">3</button>
      </div><br>
      <div>
        <button type="button" class="btn" name="button">0</button>
        <button type="button" class="btn-d" name="button">.</button>
        <button type="button" class="btn-c" name="button">C</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
